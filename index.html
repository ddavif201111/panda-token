<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Panda Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #000; color: #f3ba2f; margin: 0; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; width: 100%; overflow: hidden; 
            touch-action: none; font-family: sans-serif; position: fixed; 
        }
        
        .header { margin-top: 30px; text-align: center; width: 100%; pointer-events: none; }
        #balance { font-size: 50px; font-weight: 900; color: #fff; margin: 0; }
        .tap-info { color: #888; font-size: 14px; margin-top: 5px; }

        .coin-wrap { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; pointer-events: none; }
        #coin { 
            width: 240px; height: 240px; border-radius: 50%; border: 6px solid #f3ba2f; 
            display: flex; align-items: center; justify-content: center; font-size: 100px; 
            background: radial-gradient(circle, #333, #000); transition: transform 0.05s; 
            user-select: none; -webkit-tap-highlight-color: transparent;
            pointer-events: auto; z-index: 10; touch-action: manipulation;
        }

        .stats { width: 85%; margin-bottom: 110px; pointer-events: none; }
        .bar { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        #fill { height: 100%; width: 100%; background: #f3ba2f; transition: width 0.2s; }

        .menu { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; border-top: 1px solid #333; padding: 15px 0 30px 0; z-index: 100; }
        .menu-btn { flex: 1; background: none; border: none; color: #888; font-weight: bold; font-size: 14px; cursor: pointer; }
        .menu-btn.active { color: #f3ba2f; }

        .tab-content { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 80; padding: 40px 25px; box-sizing: border-box; overflow-y: auto; }
        
        .refs-title { font-size: 32px; font-weight: 900; color: #fff; text-align: center; margin-bottom: 10px; }
        .refs-bonus-card { 
            background: #f3ba2f; color: #000; padding: 20px; border-radius: 20px; 
            text-align: center; font-weight: 900; font-size: 22px; margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(243, 186, 47, 0.4);
        }
        .refs-bonus-card span { display: block; font-size: 12px; text-transform: uppercase; opacity: 0.7; margin-bottom: 5px; }

        .link-container { background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px dashed #f3ba2f; margin-bottom: 20px; }
        .link-label { color: #888; font-size: 12px; margin-bottom: 5px; display: block; }
        #ref-link-display { color: #fff; font-family: monospace; font-size: 12px; word-break: break-all; }

        .btn-invite { 
            width: 100%; background: #f3ba2f; color: #000; border: none; padding: 20px; 
            border-radius: 18px; font-weight: 900; font-size: 18px; cursor: pointer;
        }

        .upgrade-card { background: #111; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #222; }
        .upgrade-card button { background: #f3ba2f; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 900; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="balance">0</h1>
        <div class="tap-info">–¢–∞–ø: +<span id="power-val">1</span> | AFK: +<span id="afk-val">0</span>/—Å</div>
    </div>

    <div class="coin-wrap">
        <div id="coin">üêº</div>
    </div>

    <div class="stats">
        <div style="font-size:14px;">‚ö° <span id="energy-val">1000</span> / 1000</div>
        <div class="bar"><div id="fill"></div></div>
    </div><div class="menu">
        <button class="menu-btn active" id="btn-game" onclick="showTab('game')">üéÆ –ì—Ä–∞</button>
        <button class="menu-btn" id="btn-shop" onclick="showTab('shop')">üöÄ –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="menu-btn" id="btn-refs" onclick="showTab('refs')">üë• –î—Ä—É–∑—ñ</button>
    </div>

    <div id="shop" class="tab-content">
        <h2 style="color:#fff;">–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="upgrade-card">
            <div><b>Multi-Tap (Lvl <span id="tap-lvl">1</span>)</b><br><small>–¶—ñ–Ω–∞: <span id="tap-cost">100</span></small></div>
            <button onclick="buy('tap')">UP</button>
        </div>
        <div class="upgrade-card">
            <div><b>AFK –§–µ—Ä–º–∞ (Lvl <span id="afk-lvl">0</span>)</b><br><small>–¶—ñ–Ω–∞: <span id="afk-cost">500</span></small></div>
            <button onclick="buy('afk')">UP</button>
        </div>
        <button onclick="showTab('game')" style="width:100%; background:none; border:1px solid #333; color:#fff; padding:15px; border-radius:15px; margin-top:20px;">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="refs" class="tab-content">
        <div class="refs-title">–î—Ä—É–∑—ñ</div>
        <div class="refs-bonus-card">
            <span>–¢–≤—ñ–π –±–æ–Ω—É—Å –∑–∞ –¥—Ä—É–≥–∞</span>
            +20,000 –ú–û–ù–ï–¢
        </div>
        <div class="link-container">
            <span class="link-label">–¢–≤–æ—î –ø–æ—Å–∏–ª–∞–Ω–Ω—è –¥–ª—è –¥—Ä—É–∑—ñ–≤:</span>
            <div id="ref-link-display">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
        <button class="btn-invite" onclick="inviteFriend()">–ó–ê–ü–†–û–°–ò–¢–ò –î–†–£–ì–ê üöÄ</button>
        <button onclick="showTab('game')" style="width:100%; background:none; border:1px solid #333; color:#fff; padding:15px; border-radius:15px; margin-top:30px;">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        if(tg.disableVerticalSwipes) tg.disableVerticalSwipes();

        let coins = Number(localStorage.getItem('coins')) || 0;
        let power = Number(localStorage.getItem('power')) || 1;
        let afk = Number(localStorage.getItem('afk')) || 0;
        let tCost = Number(localStorage.getItem('tCost')) || 100;
        let aCost = Number(localStorage.getItem('aCost')) || 500;
        let energy = 1000;

        const botName = "Cliker_teken_bot"; 
        const userId = tg.initDataUnsafe?.user?.id || "player";
        const refLink = https://t.me/${botName}?start=${userId};
        document.getElementById('ref-link-display').innerText = refLink;

        // –ë–û–ù–£–° –ó–ê –ü–û–°–ò–õ–ê–ù–ù–Ø (20,000 –ú–û–ù–ï–¢)
        const params = new URLSearchParams(window.location.search);
        const startParam = params.get('start');
        if (startParam && startParam !== String(userId) && !localStorage.getItem('bonus_taken')) {
            coins += 20000;
            localStorage.setItem('bonus_taken', 'true');
            setTimeout(() => {
                tg.showAlert('–¢–≤—ñ–π –±–æ–Ω—É—Å +20,000 –º–æ–Ω–µ—Ç –∑–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –¥—Ä—É–≥–∞! üêº');
                updateUI();
            }, 1000);
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('power-val').innerText = power;
            document.getElementById('afk-val').innerText = afk;
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('fill').style.width = (energy / 10) + '%';
            document.getElementById('tap-lvl').innerText = power;
            document.getElementById('tap-cost').innerText = Math.floor(tCost);
            document.getElementById('afk-lvl').innerText = afk;
            document.getElementById('afk-cost').innerText = Math.floor(aCost);

            localStorage.setItem('coins', coins);
            localStorage.setItem('power', power);
            localStorage.setItem('afk', afk);
            localStorage.setItem('tCost', tCost);
            localStorage.setItem('aCost', aCost);
        }

        function handleTap(e) {
            e.preventDefault();
            e.stopPropagation();if (energy >= power) {
                coins += power;
                energy -= power;
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.92)';
                setTimeout(() => coin.style.transform = 'scale(1)', 50);
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        }

        function buy(type) {
            if (type === 'tap' && coins >= tCost) {
                coins -= tCost; power++; tCost *= 1.5;
            } else if (type === 'afk' && coins >= aCost) {
                coins -= aCost; afk++; aCost *= 1.5;
            } else {
                tg.showAlert('–ù–µ –≤–∏—Å—Ç–∞—á–∞—î –º–æ–Ω–µ—Ç! üêº'); return;
            }
            updateUI();
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            if (name !== 'game') document.getElementById(name).style.display = 'block';
            document.getElementById('btn-' + name).classList.add('active');
        }

        function inviteFriend() {
            const shareText = –ì—Ä–∞–π –∑—ñ –º–Ω–æ—é –≤ Panda Coin! üêº\n–û—Ç—Ä–∏–º–∞–π +20,000 –º–æ–Ω–µ—Ç –∑–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—é!;
            const fullUrl = https://t.me/share/url?url=${encodeURIComponent(refLink)}&text=${encodeURIComponent(shareText)};
            tg.openTelegramLink(fullUrl);
        }

        const coinBtn = document.getElementById('coin');
        coinBtn.addEventListener('touchstart', handleTap, {passive: false});
        coinBtn.addEventListener('mousedown', handleTap);

        setInterval(() => { 
            coins += afk; 
            if(energy < 1000) energy += 1.5; 
            updateUI(); 
        }, 1000);

        updateUI();
    </script>
</body>
</html>
